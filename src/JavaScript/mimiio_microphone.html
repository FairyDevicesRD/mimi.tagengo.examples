<!DOCTYPE html>
<meta charset="utf-8">
<title>mimi WebSocket Sample</title>

<table border="0">
    <tr>
        <td align="right">Application ID :</td>
        <td>
            <input type="text" name="application_id" id="application_id"></input>
        </td>
    </tr>
    <tr>
        <td align="right">Application Secret :</td>
        <td>
            <input type="password" name="application_secret" id="application_secret"></input>
        </td>
    </tr>
    <tr>
        <td align="right">Access token :</td>
        <td><input type="text" id="access_token"></td>
        <td><button id="button_token">アクセストークン発行</button></td>
    </tr>
</table>
<hr>
<table border="0">
    <tr>
        <td align="right">Content-Type :</td>
        <td>
            <select type="radio" name="content_type" id="content_type"></select>
        </td>
    </tr>
    <tr>
        <td align="right">x-mimi-input-language :</td>
        <td>
            <select name="input_lang" id="input_lang"></select>
        </td>
    </tr>
    <tr>
        <td align="right">x-mimi-nict-asr-options&nbsp;&nbsp;</td>
    </tr>
    <tr>
        <td align="right">response format :</td>
        <td>
            <input type="radio" name="response_format" onclick="showV2Options()" checked>v1
            <input type="radio" name="response_format" id="v2" onclick="showV2Options()">v2
        </td>
    </tr>
</table>
<div id="v2-option">
    <table border="0">
        <tr>
            <td align="right">progressive(v2 option) :</td>
            <td>
                <input type="radio" name="progressive">OFF
                <input type="radio" name="progressive" id="progressive_on" checked>ON
            </td>
        </tr>
        <tr>
            <td align="right">temporary(v2 option) :</td>
            <td>
                <input type="radio" name="temporary" value="true">OFF
                <input type="radio" name="temporary" value="false" id="temporary_on" checked>ON
            </td>
        </tr>
    </table>
</div>
<button type="button" id="button_rec_start">録音開始</button>
<button type="button" id="button_rec_stop" disabled=disabled>録音停止</button>
<hr>

<ol id="donelist" reversed>
</ol>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdn.WebRTC-Experiment.com/MediaStreamRecorder.js"></script>
<script type="text/javascript" src="access_token.js"></script>
<script type="text/javascript" src="select_option.js"></script>
<script type="text/javascript" src="mimiio_microphone.js"></script>
